# Dockerfile

[language-server.dockerfile]
command = "docker-langserver"
args = ["--stdio"]

[[language]]
name = "dockerfile"
auto-format = true
formatter = { "command" = "dockerfmt"}
language-servers = [ "dockerfile" ]

# JSON

[[language]]
name = "json"
auto-format = true
formatter = { command = "jq", args = ["."] }

# Python

[language-server.pyright]
command = "pyright-langserver"
args = [ "--stdio" ]

[[language]]
name = "python"
formatter = { command = "black" , args = [ "-" ] }
language-servers = [ "pyright" ]
auto-format = true

# Rust

[[language]]
name = "rust"
formatter = { command = "rustfmt" , args = [ "--emit" , "stdout" ] }
auto-format = true

# XML

[[language]]
name = "xml"
auto-format = true
formatter = { command = "xmllint", args = ["--format", "-"] }
